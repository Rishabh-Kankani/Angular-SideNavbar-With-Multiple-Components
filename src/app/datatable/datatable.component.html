
<div style="text-align: center">
 <br>
  <h1>Candidate Details</h1><br>
  <button mat-raised-button color="primary" type="button" (click) = "show()">Add Candidates</button>
</div>
<div class="col-md-9">
  <br>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let field of fieldArray; let i = index">
      <td>
        <input [(ngModel)]="field.id" class="form-control" type="text" name="{{field.id}}" />
      </td>
      <td>
        <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
      </td>
      <td>
        <input [(ngModel)]="field.password" class="form-control" type="password" name="{{field.password}}" />
      </td>
      <td>
        <input [(ngModel)]="field.age" class="form-control" type="text" name="{{field.age}}" />
      </td>
      <td>
        <input [(ngModel)]="field.action" class="form-control" type="text" name="{{field.action}}" />
      </td>
      <td>
        <button type="button" class="btn btn-default" (click)= "deleteFieldValue(i)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>


<div [style.display]="showModal ? 'block' : 'none'" class="modal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add Values</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit() ">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>ID</label>
                <input type="text" formControlName="id" class="form-control" [(ngModel)]="newAttribute.id" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                  <div *ngIf="f.id.errors.required">Id is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>FirstName</label>
                <input type="text" formControlName="firstname" class="form-control" [(ngModel)]="newAttribute.name" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                  <div *ngIf="f.firstname.errors.required">FirstName is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [(ngModel)]="newAttribute.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number<</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Age</label>
                <input type="text" formControlName="age" class="form-control" [(ngModel)]="newAttribute.age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                  <div *ngIf="f.age.errors">Age Is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Action</label>
                <input type="text" formControlName="action" class="form-control" [(ngModel)]="newAttribute.action" [ngClass]="{ 'is-invalid': submitted && f.action.errors }" />
                <div *ngIf="submitted && f.action.errors" class="invalid-feedback">
                  <div *ngIf="f.action.errors">Action Is required</div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
      </div>
    </div>
  </div>
</div>
